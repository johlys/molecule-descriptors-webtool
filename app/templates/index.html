<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>MolDescriptor</title>
</head>

<body>

    <div class="top-bar">
        <div class="logo"><a class="title-link" href="{{ url_for('index') }}">MolDescriptor</a></div>
        <div class="links">
            <a href="{{ url_for('draw') }}" class="draw-link">DRAW</a>
            <a href="{{ url_for('docs') }}" class="docs-link">DOCS</a>
            <a href="{{ url_for('about') }}" class="about-link">OM</a>            
        </div>
    </div>

    <div class="form-container">
        <h1 class="subheader">PyDescriptor</h1>
        <form action="/identify_molecule" method="post">
            <label for="inputField">Input a molecule using the 'SMILES' format:</label>
            <br>
            <input type="text" id="smiles" name="inputField" placeholder="n1ccccc1" required>
            <div class="checkbox-container">
                <label><input type="checkbox" name="displayOptions" value="Image"> Display Molecule</label>
                <label><input type="checkbox" name="displayOptions" value="MolecularWeight"> Molecular Weight</label>
                <label><input type="checkbox" name="displayOptions" value="PSA"> Polar Surface Area</label>
                <!-- Add other checkboxes here -->
            </div>
            <input type="submit" value="Get Result">
            
        </form>
        {% if descriptors %}
        <h2>Descriptors:</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Descriptor</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in descriptors.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>
                        {% if key == "Image" %}
                        <img src="data:image/png;base64,{{ value }}" alt="Molecule Image" width="200"> <!-- Adjust width as needed -->
                        {% else %}
                        {{ value }}
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
            
        </table>
        {% endif %}
        
<div id="resultArea"></div>

    </div>
    
</body>

</html>
